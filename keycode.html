<!DOCTYPE html>
<html>
<head>
	<meta lang="en">
	<title>KeyCode</title>
</head>
<body>
	<style>
		html { 
			overflow-x:hidden;
		}
		body {
			height: 100%;
			width: 100%;
			background-color: #111;
			color: #e1e1e1;
			overflow-x:hidden;
		}
		div {
			font-size: 17pt;
			height: 20%;
			width: 20%;
			font-family: Arial;
			margin-top: 15%;
			margin-left: auto;
			margin-right: auto;
		}
		#title {
			font-size: 20pt;
			font-weight: bold;
		}
	</style>
	<div>
		<p><span id="title">Press any key to see the key-values</span></p>
		<p></p>
		<p><span>Key: </span><label id="key"></label></p>
		<p><span>Code: </span><label id="code"></label></p>
		<p><span>KeyCode: </span><label id="keyCode"></label></p>
	</div>
	<script type="text/javascript">
		document.onkeydown = function(event) { 
			document.getElementById('key').innerHTML = event.key;
			document.getElementById('code').innerHTML = event.code;
			document.getElementById('keyCode').innerHTML = event.keyCode;
		}
	</script>

</body>
</html>
