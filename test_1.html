<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.alert {
	font-family: arial;
    padding: 20px;
    color: black;
    background-color: #ffdddd;
    border-left: 6px solid #f44336;
}
	
	
	
	
	
	
	
	
	
.success {
	font-family: arial;
    padding: 20px;
    color: black;
    background-color: #ddffdd;
    border-left: 6px solid #42f436;
}

.warning {
		font-family: arial;
    padding: 20px;
    background-color: #f4be36;
    color: black;
    background-color:  #fff1dd;
    border-left: 6px solid #f4be36;
}

.closebtn {
    margin-left: 15px;
    color: black;
    font-weight: bold;
    float: right;
    font-size: 22px;
    line-height: 20px;
    cursor: pointer;
    transition: 0.3s;
}
.closebtn:hover {
    color: #999;
}
</style>
</head>
<body>
<div class="success">

  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  <strong>Success!</strong> Indicates a success action.
</div>
<div style="height: 20px;"></div>

<div class="warning">

  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  <strong>Warning!</strong> Indicates a warning.
</div>

<div style="height: 20px;"></div>


<div class="alert">

  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
</div>


</body>
	<script type="text/javascript" src="Language/LanguageLoad.controller.js">
	</script>
	<script type="text/javascript">
		loadLanguageFromServer(getBrowserLanguage());
	</script>
</html>
