<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!--einbinden von externen Dateien-->
  <link rel="icon" type="image/png" href="src/icons/pencil.png">
  <script language="javascript" type="text/javascript" src="src/jquery-3.3.1.js"></script>
  <script language="javascript" type="text/javascript" src="src/WebsiteEnvironment.js"></script>
  <script language="javascript" type="text/javascript" src="src/Classes.js"></script>
  <script language="javascript" type="text/javascript" src="src/Functions.js"></script>
  <script language="javascript" type="text/javascript" src="src/Programm.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
  <title>Paint</title>
</head>

<body id="body">

  <div id="header">
    <label id="word"></label>
  </div>

  <div>
    <!--Gamecanvas for drawing-->
    <canvas id="gamecanvas" default="your browser do not suport CANVAS objects"></canvas>
  </div>

  <div id="modules">
    <!--Color picker-->
    <input id="colorpicker" type="color" value="#000000">
    <!--Pinselgröße-->
    <button id="pencilSizeChooser" onclick="pencilSizeChooser()"><label id="pencilSize">5px</label></button>
    <!--Steuerungs buttons-->
    <button id="btnPencil" onclick="activatePencil()"><img src="src/icons/pencil.png"/></button>
    <button id="btnPaintBucket" onclick="activatePaintBucket()"><img src="src/icons/paint_bucket.png"/></button>
    <button id="btnEraser" onclick="activateEraser()"><img src="src/icons/eraser.png"/></button>
    <button id="btnPipette" onclick="activatePipette()"><img src=" src/icons/pipette.png "/></button>
  </div>

  <div id="pencilsizePopup">
    <button name="pencilSizeButton" id="5px" onclick="px5()">5px</button>
    <button name="pencilSizeButton" id="10px" onclick="px10()">10px</button>
    <button name="pencilSizeButton" id="15px" onclick="px15()">15px</button>
    <button name="pencilSizeButton" id="20px" onclick="px20()">20px</button>
    <button name="pencilSizeButton" id="25px" onclick="px25()">25px</button>
    <button name="pencilSizeButton" id="30px" onclick="px30()">30px</button>
    <button name="pencilSizeButton" id="35px" onclick="px35()">35px</button>
    <button name="pencilSizeButton" id="40px" onclick="px35()">40px</button>
  </div>

  <div id="chat">
    <!--User chat-->

  </div>
</body>

</html>
