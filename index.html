<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <script language="javascript" type="text/javascript" src="jquery-3.3.1.js"></script>
  <script language="javascript" type="text/javascript" src="script.js"></script>
  <title>Painter demo</title>
  <style type="text/css">
    canvas#gamecanvas {
      margin: 0px;
    }

    body {
      margin: 0px;
      background-color: lightblue;
    }
  </style>
  <script type="text/javascript">
    var r = 255,
      g = 0,
      b = 0,
      a = 255;
    var mouseIsDown = false;
    var x = 0,
      y = 0;
    window.onload = function() {
      var element = document.getElementById('gamecanvas');
      // unnötiges setzen des Cursors -> kann man auch weglassen, is aber cool
      element.style.cursor = "pointer";
      var context = element.getContext('2d'),
        imgData;
      context.fillStyle = '#f7f7f7';
      context.fillRect(0, 0, element.width, element.height);
      imgData = context.getImageData(0, 0, element.width, element.height);
      element.onmousemove = function(e) {
        if (mouseIsDown) {
          x = e.pageX || event.clientX + document.body.scrollLeft;
          y = e.pageY || event.clientY + document.body.scrollTop;
          createImage();
        }
      }

      $("#gamecanvas").mousedown(function() {
        mouseIsDown = true;
        if (mouseIsDown) {
          getColor();
        }
      });

      $("#gamecanvas").mouseup(function() {
        mouseIsDown = false;
      });

      function createImage() {
        imgData.data[4 * (y * imgData.width + x)] = r; // Rot
        imgData.data[4 * (y * imgData.width + x) + 1] = g; // Grün
        imgData.data[4 * (y * imgData.width + x) + 2] = b; // Blau
        imgData.data[4 * (y * imgData.width + x) + 3] = a; // Alpha
        //Testweise größeren Cursors
        y--;
        x--;
        imgData.data[4 * (y * imgData.width + x)] = r; // Rot
        imgData.data[4 * (y * imgData.width + x) + 1] = g; // Grün
        imgData.data[4 * (y * imgData.width + x) + 2] = b; // Blau
        imgData.data[4 * (y * imgData.width + x) + 3] = a; // Alpha
        x++;
        imgData.data[4 * (y * imgData.width + x)] = r; // Rot
        imgData.data[4 * (y * imgData.width + x) + 1] = g; // Grün
        imgData.data[4 * (y * imgData.width + x) + 2] = b; // Blau
        imgData.data[4 * (y * imgData.width + x) + 3] = a; // Alpha
        x++;
        imgData.data[4 * (y * imgData.width + x)] = r; // Rot
        imgData.data[4 * (y * imgData.width + x) + 1] = g; // Grün
        imgData.data[4 * (y * imgData.width + x) + 2] = b; // Blau
        imgData.data[4 * (y * imgData.width + x) + 3] = a; // Alpha
        x -= 2;
        y--;
        imgData.data[4 * (y * imgData.width + x)] = r; // Rot
        imgData.data[4 * (y * imgData.width + x) + 1] = g; // Grün
        imgData.data[4 * (y * imgData.width + x) + 2] = b; // Blau
        imgData.data[4 * (y * imgData.width + x) + 3] = a; // Alpha
        x++;
        imgData.data[4 * (y * imgData.width + x)] = r; // Rot
        imgData.data[4 * (y * imgData.width + x) + 1] = g; // Grün
        imgData.data[4 * (y * imgData.width + x) + 2] = b; // Blau
        imgData.data[4 * (y * imgData.width + x) + 3] = a; // Alpha
        x++;
        imgData.data[4 * (y * imgData.width + x)] = r; // Rot
        imgData.data[4 * (y * imgData.width + x) + 1] = g; // Grün
        imgData.data[4 * (y * imgData.width + x) + 2] = b; // Blau
        imgData.data[4 * (y * imgData.width + x) + 3] = a; // Alpha
        y += 2;
        imgData.data[4 * (y * imgData.width + x)] = r; // Rot
        imgData.data[4 * (y * imgData.width + x) + 1] = g; // Grün
        imgData.data[4 * (y * imgData.width + x) + 2] = b; // Blau
        imgData.data[4 * (y * imgData.width + x) + 3] = a; // Alpha
        x -= 2;
        imgData.data[4 * (y * imgData.width + x)] = r; // Rot
        imgData.data[4 * (y * imgData.width + x) + 1] = g; // Grün
        imgData.data[4 * (y * imgData.width + x) + 2] = b; // Blau
        imgData.data[4 * (y * imgData.width + x) + 3] = a; // Alpha
        // Ende des tests
        context.putImageData(imgData, 0, 0);
      }

      function focusLost() {
        mouseIsDown = false;
      }

    }

    function switchColor() {
      var colorpicker = document.getElementById("colorpicker");
      var hexColor = colorpicker.value;
      return hexColor;
    }

    function getColor() {

      var hexColor = switchColor();

      r = hexToR(hexColor);
      g = hexToG(hexColor);
      b = hexToB(hexColor);

    }

    function hexToR(h) {
      return parseInt((cutHex(h)).substring(0, 2), 16)
    }

    function hexToG(h) {
      return parseInt((cutHex(h)).substring(2, 4), 16)
    }

    function hexToB(h) {
      return parseInt((cutHex(h)).substring(4, 6), 16)
    }

    function cutHex(h) {
      return (h.charAt(0) == "#") ? h.substring(1, 7) : h
    }
  </script>
</head>

<body>
  <div id="users">
    <!--Userpanel field-->
  </div>

  <div id="chat">
    <!--User chat-->
  </div>

  <div>
    <!--Gamecanvas for drawing-->
    <canvas id="gamecanvas"></canvas>
  </div>

  <div>
    <!--Color picker-->
    <input type="color" id="colorpicker" value="#ff0000" onclick="switchColor()">
  </div>

</body>

</html>
